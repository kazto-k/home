<h1>함수 사용하기</h1>
<script>
function sumfunc(a) {
     sum = 0
     for ( i=0 ; i<=a ; i++ ) {
          sum += i
     }
     return sum
}
for ( k=10 ; k<100000000 ; k*=10) {
     s = sumfunc(k)
     document.write("<br>0부터 "+ k + " 까지의 합은 " + s)
}
</script>
